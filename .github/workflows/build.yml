name: Build and Run Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.set-versions.outputs.versions }}
    steps:
      - id: set-versions
        run: echo 'versions=["3.10", "3.11", "3.12", "3.13", "3.14"]' >> $GITHUB_OUTPUT

  test:
    needs: setup
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest, windows-11-arm ]
        python-version: ${{ fromJSON(needs.setup.outputs.python-versions) }}
        exclude:
          # Python 3.10 doesn't have a Windows ARM release
          - os: windows-11-arm
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install maturin numpy

      - name: Build package
        run: uv run maturin develop --release

      - name: Run example
        run: uv run python examples/basic.py
        env:
          AIC_SDK_LICENSE: ${{ secrets.AIC_SDK_LICENSE }}

      - name: Run async example
        run: uv run python examples/basic_async.py
        env:
          AIC_SDK_LICENSE: ${{ secrets.AIC_SDK_LICENSE }}
