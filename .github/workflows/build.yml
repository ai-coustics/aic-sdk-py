name: Build and Run Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            manylinux: auto
            interpreters: '3.10 3.11 3.12 3.13 3.14'
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04-arm
            manylinux: auto
            interpreters: '3.10 3.11 3.12 3.13 3.14'
          - target: x86_64-apple-darwin
            os: macos-latest
            interpreters: '3.10 3.11 3.12 3.13 3.14'
          - target: aarch64-apple-darwin
            os: macos-latest
            interpreters: '3.10 3.11 3.12 3.13 3.14'
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            interpreters: '3.10 3.11 3.12 3.13 3.14'
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
            interpreters: '3.11 3.12 3.13 3.14'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter ${{ matrix.interpreters }}
          rust-toolchain: stable
          sccache: true
          docker-options: -e CI

      - name: Test wheels
        shell: bash
        env:
          AIC_SDK_LICENSE: ${{ secrets.AIC_SDK_LICENSE }}
        run: |
          for version in ${{ matrix.interpreters }}; do
            echo "Testing Python $version"
            uv venv --python $version .venv-$version
            VIRTUAL_ENV=.venv-$version uv pip install dist/*cp${version//.}*.whl
            uv run --python $version examples/basic.py
            uv run --python $version examples/basic_async.py
          done
