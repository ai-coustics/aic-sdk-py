[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aic-sdk"
version = "0.6.0"
description = "Python bindings for the ai-coustics speech-enhancement SDK"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "ai-coustics GmbH", email = "info@ai-coustics.com" }]
dependencies = ["numpy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/ai-coustics/aic-sdk-py"
Documentation = "https://ai-coustics.github.io/aic-sdk-py/"
Source = "https://github.com/ai-coustics/aic-sdk-py"
Issues = "https://github.com/ai-coustics/aic-sdk-py/issues"
